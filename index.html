<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimaFlix</title>

  <!-- Fonte Cuprum do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cuprum', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      max-width: 800px;
      width: 100%;
    }

    .video-box:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }

    @media (max-width: 600px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Cometi um ERRO e Fui SUSPENSO da ESCOLA! ☆ Histórias do Gato Galáctico</h1>
  <div class="container">
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/HQfH1qNIIo0?si=U35khMP0X42GsQBP"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen></iframe>
    </div>
  </div>
  
  <section>
    <h2>Filmes e séries</h2>
    <div>
      <a href="https://www.youtube.com/watch?v=HQfH1qNIIo0">
        <img src="https://img.youtube.com/vi/HQfH1qNIIo0/maxresdefault.jpg" />
      </a>
    </div>
  </section>
</body>
</html>
